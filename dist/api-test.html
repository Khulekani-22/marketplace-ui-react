<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Sloane Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2 px 10px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Endpoint Test</h1>
        
        <div class="info result">
            <strong>Environment:</strong> <span id="env-info"></span><br>
            <strong>Origin:</strong> <span id="origin"></span><br>
            <strong>API Base:</strong> <span id="api-base"></span>
        </div>

        <button onclick="testLmsLive()">Test /api/lms/live</button>
        <button onclick="testWithFetch()">Test with Fetch API</button>
        <button onclick="clearResults()">Clear Results</button>

        <div id="results"></div>
    </div>

    <script>
        // Display environment info
        document.getElementById('env-info').textContent = window.location.hostname.endsWith('.vercel.app') ? 'Vercel Production' : 'Local Development';
        document.getElementById('origin').textContent = window.location.origin;
        
        // Compute API base the same way the app does
        function computeApiBase() {
            const hostname = window.location.hostname;
            if (hostname.endsWith('.vercel.app')) {
                return window.location.origin;  // Same origin for Vercel
            }
            return window.location.origin;  // Or localhost with different port
        }
        
        const API_BASE = computeApiBase();
        document.getElementById('api-base').textContent = API_BASE;

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testLmsLive() {
            addResult('Testing /api/lms/live endpoint...', 'info');
            
            try {
                const url = `${API_BASE}/api/lms/live`;
                addResult(`Fetching: ${url}`, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                addResult(`Response Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    const services = data.services || [];
                    const vendors = data.vendors || [];
                    const startups = data.startups || [];
                    const approved = services.filter(s => s.status === 'approved');
                    
                    addResult(
                        `‚úÖ SUCCESS!\n\n` +
                        `Total Services: ${services.length}\n` +
                        `Approved Services: ${approved.length}\n` +
                        `Vendors: ${vendors.length}\n` +
                        `Startups: ${startups.length}\n\n` +
                        `First 3 services:\n` +
                        services.slice(0, 3).map(s => `  - ${s.title || 'N/A'} (${s.status || 'N/A'})`).join('\n'),
                        'success'
                    );
                    
                    // Also log full data to console
                    console.log('Full API Response:', data);
                } else {
                    const text = await response.text();
                    addResult(`‚ùå ERROR: ${text}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå FETCH ERROR: ${error.message}\n\n${error.stack}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testWithFetch() {
            addResult('Testing with plain fetch (no headers)...', 'info');
            
            try {
                const response = await fetch('/api/lms/live');
                const data = await response.json();
                addResult(`‚úÖ Fetch successful: ${JSON.stringify(data).substring(0, 200)}...`, 'success');
            } catch (error) {
                addResult(`‚ùå Fetch failed: ${error.message}`, 'error');
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            setTimeout(testLmsLive, 500);
        });
    </script>
</body>
</html>
